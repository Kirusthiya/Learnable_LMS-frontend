<div class="relative w-full max-w-md mx-auto mt-6">
  
  <!-- Search Input -->
  <input 
    type="text"
    placeholder="Search users or classes..."
    class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight placeholder-gray-400 focus:outline-none border border-gray-700"
    (input)="handleSearchInput($event)"
  />

  <!-- Suggestions Dropdown -->
  <div 
    *ngIf="searchResults().length > 0" 
    class="absolute mt-2 w-full bg-background border border-gray-700 rounded-lg shadow-lg max-h-60 overflow-y-auto z-50"
  >
    <div 
      *ngFor="let item of searchResults()" 
      class="px-4 py-3 flex justify-between items-center cursor-pointer hover:bg-gray-700 rounded-lg"
    >
      <div>
        <p class="text-textlight font-semibold">{{ item.title }}</p>
        <p class="text-gray-400 text-sm">{{ item.subTitle }}</p>

        <span 
          class="inline-block mt-1 text-xs px-2 py-1 rounded-full"
          [ngClass]="{
            'bg-green-600 text-white': item.type === 'User',
            'bg-blue-600 text-white': item.type === 'Class'
          }"
        >
          {{ item.type }}
        </span>
      </div>

      <button
        (click)="viewDetails(item.id, item.type)"
        class="px-3 py-1 bg-primary text-white rounded-lg"
      >
        View Details
      </button>
    </div>
  </div>
</div>
