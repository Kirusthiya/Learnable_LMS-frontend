<main  id="main-content" role="main" aria-label="Learnable Platform Introduction" appKeyboardNav>
 @if (!LoginMode()) {
  <section id="home" class="hero-container">

    <video
      src="https://c.animaapp.com/mhx106zscfplCt/img/ai_1.mp4"
      poster="https://c.animaapp.com/mhx106zscfplCt/img/ai_1-poster.png"
      autoplay
      muted
      loop
      playsinline
      class="hero-video-background"
      aria-hidden="true">
    </video>

    <div class="video-overlay"></div>

    <div class="hero-content">

      <h1
        tabindex="0"
        appSpeak="Unlock Your Potential. Future Ready Learning starts now.">
        Unlock Your <span class="accent-text-modern">Potential</span>.<br>
        <span class="sub-heading-emphasis">Future-Ready Learning Starts Now.</span>
      </h1>

      <p
        tabindex="0"
        appSpeak="The Future of Learning, Unified. Delivering AI-powered, scalable solutions for comprehensive, universally accessible education.">
        The Future of Learning, Unified. Delivering AI-powered, scalable solutions for comprehensive, universally accessible education.
      </p>
       <div >
                <a (click)="onGetStartedClick(true)" class="cta-button primary-cta" tabindex="0" appSpeak="Get Started Button">  Get Started</a>
               
            </div>
    

    </div>

  
  </section>
  <app-about/>
  <app-feature/>
  <app-contact/>
 }
 @else {
   <div class="w-full text-2xl text-center flex justify-center">
            <app-login class="w-full" (cancelRegister)="onGetStartedClick(true)" />
        </div>

 }
</main>
