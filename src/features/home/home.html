  <section id="home" class="hero-container">

    <video
      src="https://c.animaapp.com/mhx106zscfplCt/img/ai_1.mp4"
      poster="https://c.animaapp.com/mhx106zscfplCt/img/ai_1-poster.png"

      muted
      loop

      class="hero-video-background"
      aria-hidden="true">

    <div class="video-overlay"></div>

        tabindex="0"

        <span class="sub-heading-emphasis">Future-Ready Learning Starts Now.</span>

        tabindex="0"
        appSpeak="The Future of Learning, Unified. Delivering AI-powered, scalable solutions for comprehensive, universally accessible education.">

      </p>

      <a

        aria-label="Get Started">
        Get Started
      </a>

    </div>

  </section>
