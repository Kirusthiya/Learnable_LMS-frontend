<div KeyboardNav class="pt-16">
  <app-nav KeyboardNav  />
  <router-outlet />
</div>
<div class="flex h-screen bg-gray-900 text-gray-200 antialiased">
  
  <div *ngIf="showMainContent" class="flex w-full">

    <aside class="w-80 bg-gray-800 flex flex-col border-r border-gray-700 shadow-xl">
      <div class="p-4 border-b border-gray-700 bg-gray-800 sticky top-0 z-10">
        <h2 class="text-2xl font-extrabold text-blue-400">Class History</h2>
      </div>
      <div class="p-4 overflow-y-auto flex-1">
        <div *ngFor="let class of studentClasses() | slice:0:50" 
             class="bg-gray-700 rounded-lg p-3 mb-3 shadow-md 
                    hover:bg-gray-600 transition-all duration-200 ease-in-out cursor-pointer group 
                    focus-within:ring-2 focus-within:ring-blue-500" 
             tabindex="0"> 
          
          <div class="flex justify-between items-start">
            <div class="flex-1 min-w-0">
              <p class="font-semibold text-lg text-white truncate group-hover:text-blue-300">
                {{ class.className }}
              </p>
              <p class="text-sm text-gray-400 truncate mt-0.5">
                Join Name: {{ class.classJoinName }}
              </p>
              <p class="text-sm text-gray-500 italic mt-1 h-5 overflow-hidden">
                {{ class.description }}
              </p>
            </div>
          </div>
          
          <div class="mt-3 flex justify-between items-center">
            <p class="text-xs text-gray-500">
              Created: {{ class.createdAt | date:'shortDate' }}
            </p>
            
            <button (click)="viewClass(class); $event.stopPropagation()" 
                    class="bg-blue-600 text-white text-xs font-bold py-1.5 px-3 rounded-full 
                           hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300 
                           transition-colors shadow-lg">
              View Class
            </button>
          </div>
        </div>
        <ng-container *ngIf="studentClasses().length === 0">
          <div class="text-center p-6 mt-8 border-2 border-dashed border-gray-700 rounded-lg">
            <p class="text-gray-400 text-md">
              <span class="text-blue-400 font-bold">Welcome!</span> No classes found in your history yet.
            </p>
          </div>
        </ng-container>
      </div>
    </aside>

    <main class="flex-1 flex flex-col p-6 overflow-y-auto bg-gray-900">

      <header class="mb-6">
        <app-search />
      </header>

      <section class="flex-1 bg-gray-800 rounded-xl shadow-inner p-6">
        
        <ng-container *ngIf="!selectedClass">
          <div class="flex items-center justify-center h-full">
            <div class="text-center p-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
              </svg>
              <p class="text-gray-500 text-xl font-medium">
                Select a class from the <span class="text-blue-400">History Panel</span> or use the search bar above to view the repository content.
              </p>
            </div>
          </div>
        </ng-container>

        <!-- <app-Repository *ngIf="selectedClass" [classData]="selectedClass"></app-Repository> -->

      </section>
    </main>
  </div>
</div>
