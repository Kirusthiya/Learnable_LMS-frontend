<section class="login-container min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white p-6" appKeyboardNav>

  <!-- Back button -->
  <button (click)="onBack()" class="back-btn mb-4 text-cyan-300 hover:text-cyan-400 px-3 py-2 rounded" tabindex="0" appSpeak="Go Back">
    ‚Üê Back
  </button>

  <!-- Heading -->
  <h2 class="text-3xl font-bold mb-6" tabindex="0" appSpeak="Login to Continue">Login to Continue</h2>

  <!-- Login form -->
  <form (ngSubmit)="onLogin()" class="w-full max-w-sm bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="creds.email"
      name="email"
      required
      tabindex="0"
      appSpeak="Enter your email"
      appInputSpeak
      class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-cyan-400"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="creds.password"
      name="password"
      required
      tabindex="0"
      appSpeak="Enter your password"
      appInputSpeak
      class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-cyan-400"
    />

    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-black font-semibold py-3 rounded-lg transition" tabindex="0" appSpeak="Login">
      Login
    </button>
  </form>

  <!-- Google Login -->
  <button class="google-btn w-full max-w-sm mt-4 flex items-center justify-center gap-2 bg-white text-black font-semibold py-3 rounded-lg shadow hover:bg-gray-200 transition"
          (click)="onGoogleLogin()" tabindex="0" appSpeak="Login with Google">
    <i class="fa-brands fa-google"></i> Login with Google
  </button>

  <!-- Footer -->
  <div class="login-footer mt-6 text-center space-x-2" tabindex="0" appSpeak="Footer Links">
    <a href="#" (click)="onForgotPassword()" class="text-cyan-400 hover:underline" tabindex="0" appSpeak="Forgot Password?">Forgot Password?</a>
    <span>|</span>
    <a routerLink="/register" class="text-cyan-400 hover:underline" tabindex="0" appSpeak="Create Account">Create Account</a>
  </div>

  <!-- Mic shortcut info -->
  <p class="mt-6 text-cyan-300 text-sm" tabindex="0" appSpeak="Press Alt+M to toggle microphone for voice input">
    üé§ Press Alt+M to toggle microphone for voice input
  </p>
</section>
