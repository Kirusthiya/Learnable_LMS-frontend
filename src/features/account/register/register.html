<div
  class="min-h-screen bg-[#212730] flex items-center justify-center p-4"
  appKeyboardNav
  tabindex="0"
>

  <div
    class="w-full max-w-5xl bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl
           grid grid-cols-1 lg:grid-cols-2 overflow-hidden border border-white/10">

    <!-- LEFT IMAGE -->
    <div class="hidden lg:flex items-center justify-center bg-[#e6e6e6]/5 p-10">
      <img
        src="https://c.animaapp.com/mhx106zscfplCt/img/ai_3.png"
        alt="Register Illustration"
        class="w-full max-w-sm drop-shadow-2xl"
        appSpeak="Register Illustration"
      />
    </div>

    <!-- RIGHT FORM -->
    <div class="p-10 flex flex-col justify-center gap-6 text-[#e6e6e6]">

      <h2 class="text-3xl font-bold text-[#01acb4] mb-4"
          appSpeak="Create your account">
        Create Account
      </h2>

      <!-- USERNAME -->
      <div>
        <label class="text-sm text-[#e6e6e6]/70">Username</label>
        <input
          type="text"
          [(ngModel)]="creds.username"
          appInputSpeak
          voiceInput
          class="w-full mt-1 p-3 rounded-xl bg-white/10 border border-white/20 
                 focus:border-[#01acb4] focus:ring-2 focus:ring-[#01acb4]/50
                 outline-none text-[#e6e6e6] transition"
          placeholder="Enter username"
        />
      </div>

      <!-- EMAIL -->
      <div>
        <label class="text-sm text-[#e6e6e6]/70">Email</label>
        <input
          type="email"
          [(ngModel)]="creds.email"
          appInputSpeak
          voiceInput
          class="w-full mt-1 p-3 rounded-xl bg-white/10 border border-white/20
                 focus:border-[#01acb4] focus:ring-2 focus:ring-[#01acb4]/50
                 outline-none text-[#e6e6e6] transition"
          placeholder="Enter email"
        />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm text-[#e6e6e6]/70">Password</label>
        <input
          type="password"
          [(ngModel)]="creds.password"
          appInputSpeak
          voiceInput
          class="w-full mt-1 p-3 rounded-xl bg-white/10 border border-white/20
                 focus:border-[#01acb4] focus:ring-2 focus:ring-[#01acb4]/50
                 outline-none text-[#e6e6e6] transition"
          placeholder="Enter password"
        />
      </div>

      <!-- SEND OTP BUTTON -->
      <button
        *ngIf="!otpSent"
        (click)="sendOtp()"
        [disabled]="sendingOtp"
        class="w-full py-3 rounded-xl bg-[#01acb4] text-black font-semibold
               hover:bg-[#01acb4]/80 transition shadow-xl flex items-center justify-center
               disabled:opacity-50 disabled:cursor-not-allowed"
        appSpeak="Send OTP to email"
      >
        <span *ngIf="!sendingOtp">Send OTP</span>
        <span *ngIf="sendingOtp" class="animate-pulse">Sending...</span>
      </button>

      <!-- OTP FIELD -->
      <div *ngIf="otpSent"
           class="animate-[fadeIn_0.4s_ease-out]">
        <label class="text-sm text-[#e6e6e6]/70">Enter OTP</label>
        <input
          type="text"
          [(ngModel)]="creds.otp"
          appInputSpeak
          voiceInput
          class="w-full mt-1 p-3 rounded-xl bg-white/10 border border-white/20
                 focus:border-[#01acb4] focus:ring-2 focus:ring-[#01acb4]/50
                 outline-none text-[#e6e6e6] transition"
          placeholder="Enter the OTP"
        />
      </div>

      <!-- REGISTER BUTTON -->
      <button
        [disabled]="!otpSent || registering"
        (click)="register()"
        class="w-full py-3 rounded-xl bg-white text-black font-semibold
               hover:bg-white/90 transition shadow-xl flex items-center justify-center
               disabled:opacity-40 disabled:cursor-not-allowed"
        appSpeak="Register account"
      >
        <span *ngIf="!registering">Register</span>
        <span *ngIf="registering" class="animate-pulse">Processing...</span>
      </button>

      <!-- CANCEL -->
      <button
        (click)="cancel()"
        class="w-full py-3 rounded-xl border border-white/40 text-[#e6e6e6]
               hover:bg-white/10 transition shadow-md"
        appSpeak="Cancel"
      >
        Cancel
      </button>

    </div>
  </div>
</div>
