<div class="w-full">

  <h2 class="text-3xl font-display font-extrabold text-textlight text-center mb-8">
    <span class="text-primary">Register</span> Teacher
  </h2>

  <form (ngSubmit)="submit()" class="space-y-5">

    <div>
      <label class="block text-sm mb-1 text-textlight/90">Full Name</label>
      <input
        type="text"
        class="w-full px-4 py-2.5 rounded-xl bg-background text-textlight/80 outline-none
               border border-gray-700 focus:border-primary transition shadow-inner"
        [(ngModel)]="model().fullName"
        name="fullName"
        placeholder="Enter full name"
        required
      />
    </div>

    <div>
      <label class="block text-sm mb-1 text-textlight/90">Display Name</label>
      <input
        type="text"
        class="w-full px-4 py-2.5 rounded-xl bg-background text-textlight/80 outline-none
               border border-gray-700 focus:border-primary transition shadow-inner"
        [(ngModel)]="model().displayName"
        name="displayName"
        placeholder="Preferred display name"
      />
    </div>

    <div>
      <label class="block text-sm mb-1 text-textlight/90">Date of Birth</label>
      <input
        type="date"
        class="w-full px-4 py-2.5 rounded-xl bg-background text-textlight/80 outline-none
               border border-gray-700 focus:border-primary transition shadow-inner
               [color-scheme:dark]"
        [(ngModel)]="model().dateOfBirth"
        name="dateOfBirth"
      />
    </div>

    <div>
      <label class="block text-sm mb-1 text-textlight/90">Contact Phone</label>
      <input
        type="text"
        class="w-full px-4 py-2.5 rounded-xl bg-background text-textlight/80 outline-none
               border border-gray-700 focus:border-primary transition shadow-inner"
        [(ngModel)]="model().contactPhone"
        name="contactPhone"
        placeholder="+1 555-123-4567"
      />
    </div>

    <div>
      <label class="block text-sm mb-1 text-textlight/90">Bio</label>
      <textarea
        rows="3"
        class="w-full px-4 py-2.5 rounded-xl bg-background text-textlight/80 outline-none
               border border-gray-700 focus:border-primary transition shadow-inner resize-none"
        [(ngModel)]="model().bio"
        name="bio"
        placeholder="Tell us about your experience..."
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full mt-6 py-3 rounded-xl bg-primary text-black font-semibold text-lg
             hover:bg-primary/90 transition shadow-lg shadow-primary/30"
      [disabled]="isLoading()"
    >
      @if (isLoading()) { Registering... } @else { Register Teacher }
    </button>

  </form>

  @if (error()) {
    <div class="mt-4 p-3 bg-red-800/40 border border-red-500 rounded-lg">
      <p class="text-red-300 text-sm">{{ error() }}</p>
    </div>
  }

</div>
