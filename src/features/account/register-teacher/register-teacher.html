<main id="main-content" role="main"
      class="min-h-screen flex items-center justify-center bg-background text-textlight p-6">

  <div class="w-full max-w-2xl bg-white/10 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/10">

    <h2 class="text-3xl font-display font-bold text-center mb-8">Register Teacher</h2>

    <!-- ======================== FORM ======================== -->
    <form (ngSubmit)="submit()" class="space-y-6">

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight outline-none
                 border border-gray-700 focus:border-primary"
          [(ngModel)]="model().fullName"
          name="fullName"
          required
        />
      </div>

      <!-- Display Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Display Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight outline-none
                 border border-gray-700 focus:border-primary"
          [(ngModel)]="model().displayName"
          name="displayName"
        />
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-medium mb-1">Date of Birth</label>
        <input
          type="date"
          class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight outline-none
                 border border-gray-700 focus:border-primary"
          [(ngModel)]="model().dateOfBirth"
          name="dateOfBirth"
        />
      </div>

      <!-- Contact Phone -->
      <div>
        <label class="block text-sm font-medium mb-1">Contact Phone</label>
        <input
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight outline-none
                 border border-gray-700 focus:border-primary"
          [(ngModel)]="model().contactPhone"
          name="contactPhone"
        />
      </div>

      <!-- Bio -->
      <div>
        <label class="block text-sm font-medium mb-1">Bio</label>
        <textarea
          rows="3"
          class="w-full px-4 py-2 rounded-lg bg-inputbg text-textlight outline-none
                 border border-gray-700 focus:border-primary"
          [(ngModel)]="model().bio"
          name="bio"
        ></textarea>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-primary hover:bg-primary/80 transition font-semibold"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          Registering...
        } @else {
          Register Teacher
        }
      </button>

    </form>

    <!-- ======================== ERROR ======================== -->
    @if (error()) {
      <div class="mt-4 p-4 bg-red-600/30 border border-red-500 rounded-lg">
        <p class="text-red-200">{{ error() }}</p>
      </div>
    }

  </div>
</main>
