<div class="min-h-screen bg-gray-900 text-white p-6">

  <!-- Back Button -->
  <a routerLink="/dashboad"
    class="mb-6 inline-flex items-center text-gray-400 hover:text-white transition group cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
      class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
    Back to Dashboard
  </a>

  <!-- Upgrade Plan Header -->
  <h1 class="text-3xl font-bold mb-6">Upgrade Your Plan</h1>

  <p class="text-gray-300 mb-6">
    Unlock premium features for teachers.
  </p>

  <!-- Upgrade Button -->
  <button (click)="openRegisterTeacher()"
    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-semibold shadow">
    Register as Teacher
  </button>

  <!-- Teacher Register Component -->
  <div *ngIf="showRegisterTeacher()" class="mt-10">
    <app-register-teacher></app-register-teacher>

    <button (click)="closeRegisterTeacher()" class="mt-4 bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl text-white">
      Close
    </button>
  </div>

</div>
