<header appKeyboardNav>
  <nav class="md:flex gap-5 my-2 uppercase text-white/90 text-sm">
    <a routerLink="/home" class="brand aurora-text" appSpeak="Learnable Home">Learnable</a>

    <ul class="nav-links">
      <li><a routerLink="/home" routerLinkActive="active" appSpeak="Home" class="md:flex gap-5 my-2">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" appSpeak="About" class="md:flex gap-5 my-2">About</a></li>
      <li><a routerLink="/features" routerLinkActive="active" appSpeak="Features" class="md:flex gap-5 my-2">Features</a></li>
      <li><a routerLink="/testimonials" routerLinkActive="active" appSpeak="Testimonials" class="md:flex gap-5 my-2">Testimonials</a></li>

      <!-- Accessibility Button -->
      <div class="relative ml-3">
        <button (click)="toggleMenu()" class="md:flex gap-5 my-2" appSpeak="Accessibility Options">
          <!-- Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.914 4.086a2 2 0 0 0-2.828 0l-5 5a2 2 0 1 0 2.828 2.828l.556-.555a.75.75 0 0 1 1.06 1.06l-.555.556a3.5 3.5 0 0 1-4.95-4.95l5-5a3.5 3.5 0 0 1 4.95 4.95l-1.972 1.972a2.125 2.125 0 0 1-3.006-3.005L9.97 4.97a.75.75 0 1 1 1.06 1.06L9.058 8.003a.625.625 0 0 0 .884.883l1.972-1.972a2 2 0 0 0 0-2.828Z" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div *ngIf="showMenu"
             class="absolute right-0 mt-2 bg-white text-black rounded shadow-md p-2 w-32 z-50">

          <button class="w-full text-left px-2 py-1 hover:bg-gray-200"
                  (click)="setMode('blind')" appSpeak="Blind Mode">
            Blind Mode
          </button>

          <button class="w-full text-left px-2 py-1 hover:bg-gray-200"
                  (click)="setMode('deaf')" appSpeak="Deaf Mode">
             Deaf Mode
          </button>

        </div>
      </div>

      
    </ul>

    <button id="mobile-menu-toggle" aria-label="Toggle mobile menu" appSpeak="Toggle Mobile Menu">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </nav>

  <div id="mobile-menu">
    <a routerLink="/home" appSpeak="Home">Home</a>
    <a routerLink="/about" appSpeak="About">About</a>
    <a routerLink="/features" appSpeak="Features">Features</a>
    <a routerLink="/testimonials" appSpeak="Testimonials">Testimonials</a>
  </div>
</header>
