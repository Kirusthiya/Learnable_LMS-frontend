  <div class="notfound-card">
    <div class="notfound-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>

    <h1 class="error-code">404</h1>
    <h2 class="error-title">Oops! Page Not Found ğŸ˜¢</h2>
    <p class="error-text">
      The resource you are looking for might be removed or temporarily unavailable.
    </p>

    <button class="back-btn" (click)="goBack()">â† Go Back</button>
  </div>
</section>
