<section class="w-full min-h-screen flex items-center justify-center p-6 bg-gray-50" appKeyboardNav [tabIndex]="0">
  <div
    class="card bg-white shadow-xl rounded-3xl w-full max-w-lg p-10 flex flex-col items-center gap-6 text-center border border-gray-100"
  >
    <div class="p-6 rounded-full bg-red-50">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-16 h-16 text-red-600"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>

    <h1 class="text-7xl font-extrabold text-red-600">404</h1>
    <h2 class="text-3xl font-bold text-gray-900" appSpeak="page not found" tabindex="0">Page Not Found</h2>
    
    <p class="text-lg text-gray-600 max-w-sm leading-normal" appSpeak="the page you were looking for doesn't exits.it might have been moved or deleted">
      The page you were looking for doesn't exist. It might have been moved or deleted.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 mt-4 w-full justify-center" appSpeak="go back" tabindex="0">
      <button  tabindex="0"
        class="bg-gray-100 text-gray-800 hover:bg-gray-200 font-medium py-3 px-6 rounded-xl transition duration-200 border border-gray-200"
        (click)="goBack()"
      >
        ‚Üê Go Back
      </button>
      
      <a 
      appSpeak="go to Homepage"
        href="/" 
        class="bg-blue-600 text-white hover:bg-blue-700 font-medium py-3 px-6 rounded-xl transition duration-200 inline-flex items-center justify-center"
      >
        Go to Homepage
      </a>
    </div>

  </div>
</section>
